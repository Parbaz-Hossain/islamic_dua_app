name: islamic_dua_app
description: A daily dua and dhikr app with reminders

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  timezone: ^0.9.4
  
  # State Management
  provider: ^6.0.5
  
  # Database
  sqflite: ^2.3.0
  path: ^1.8.3
  
  # UI & Fonts
  google_fonts: ^6.1.0
  cupertino_icons: ^1.0.2
  
  # Notifications
  flutter_local_notifications: ^17.2.3
  
  # Storage
  shared_preferences: ^2.2.2
  
  # Islamic Calendar
  hijri: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/audio/
  
  fonts:
    - family: Amiri
      fonts:
        - asset: assets/fonts/Amiri-Regular.ttf
        - asset: assets/fonts/Amiri-Bold.ttf
          weight: 700